<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de terremotos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Mapa de información sobre terremotos</h1>
    </header>
    <main>
        <div id="data">
            <div id="map-container">
                <div id="filters">
                    <div id="filterParameters">
                        <div id="magnitudes" class="filterContainer">
                            <label for="disableMagnitudeFilter">
                                Magnitud:
                            </label>
                            <div class="filter">
                                <input type="checkbox" id="disableMagnitudeFilter">

                                <label for="minMagnitude">Mínimo:</label>
                                <input type="number" id="minMagnitude" value="0" min="0" max="10" step="0.1">

                                <label for="maxMagnitude">Máximo:</label>
                                <input type="number" id="maxMagnitude" value="10" min="0" max="10" step="0.1">
                            </div>
                        </div>

                        <div id="continent" class="filterContainer">
                            <label for="continentFilter">
                                Continente:
                            </label>
                            <div class="filter">
                                <select id="continentFilter">
                                    <option value="All">Todos</option>
                                    <option value="Africa">Africa</option>
                                    <option value="Asia">Asia</option>
                                    <option value="Europe">Europa</option>
                                    <option value="America">America</option>
                                    <option value="Australia/Oceania">Australia/Oceaníaa</option>
                                    <option value="Antarctica">Antarctida</option>
                                </select>
                            </div>
                        </div>

                        <div id="times" class="filterContainer">
                            <div class="filter">
                                <fieldset>
                                    <legend>Tiempo:</legend>
                                    <label>
                                        <input type="radio" name="timeRange" value="hour"> Última Hora
                                    </label>
                                    <label>
                                        <input type="radio" name="timeRange" value="day"> Últimas 24h
                                    </label>
                                    <label>
                                        <input type="radio" name="timeRange" value="week"> Últimos 7 Días
                                    </label>
                                    <label>
                                        <input type="radio" name="timeRange" value="month"> Últimos 30 Días
                                    </label>
                                </fieldset>
                            </div>
                        </div>
                        <button id="submit">Cargar datos</button>
                    </div>
                </div>
                <div id="errorMessage"></div>
                <div id="map">
                    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
                    <script src="script.js"></script>
                </div>
            </div>
            <div id="earthquakeData">
                <h2>Terremoto seleccionado</h2>
            </div>
        </div>
        <div id="loadingOverlay">
            <div id="loadingText">Cargando...</div>
        </div>
    </main>

</body>

</html>
